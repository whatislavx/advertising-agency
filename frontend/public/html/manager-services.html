<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Послуги та Ресурси</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex">
    <aside class="sidebar">
      <div class="p-6">
        <h1 class="text-2xl mb-8 font-bold">Панель Менеджера</h1>
        <nav class="space-y-2">
          <a
            href="manager-dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Dashboard
          </a>
          <a
            href="manager-orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="package" class="w-5 h-5"></i> Замовлення
          </a>
          <a
            href="manager-services.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg active"
          >
            <i data-lucide="settings" class="w-5 h-5"></i> Послуги
          </a>
        </nav>
      </div>
      <div class="mt-auto p-6 border-t border-white/10">
        <a
          href="index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors text-red-300 hover:text-red-200"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i> Вихід
        </a>
      </div>
    </aside>

    <main class="flex-1 main-content-offset p-8">
      <div class="mb-8">
        <h2 class="text-3xl font-medium text-primary mb-2">
          Керування Послугами та Ресурсами
        </h2>
        <p class="text-gray-600">Налаштування прайсу та доступних ресурсів</p>
      </div>

      <div class="mb-12">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-2xl text-primary font-medium">Послуги</h3>
          <button id="btn-add-service" class="btn btn-primary">
            <i data-lucide="plus" class="w-5 h-5"></i> Додати послугу
          </button>
        </div>

        <div class="card overflow-hidden">
          <table class="w-full">
            <thead>
              <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Тип</th>
                <th class="text-right">Ціна</th>
                <th class="text-center">Дії</th>
              </tr>
            </thead>
            <tbody id="services-table-body">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-2xl text-primary font-medium">Ресурси</h3>
          <button id="btn-add-resource" class="btn btn-primary">
            <i data-lucide="plus" class="w-5 h-5"></i> Додати ресурс
          </button>
        </div>

        <div class="card overflow-hidden">
          <table class="w-full">
            <thead>
              <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Тип</th>
                <th class="text-right">Ціна</th>
                <th class="text-center">Доступність</th>
                <th class="text-center">Дії</th>
              </tr>
            </thead>
            <tbody id="resources-table-body">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <div id="serviceModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Додати послугу</h3>
          <button data-modal-target="serviceModal" class="btn-icon">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Назва послуги *</label
            >
            <input
              id="service-name"
              type="text"
              placeholder="Наприклад: Реклама в Facebook"
            />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Ціна (грн) *</label
            >
            <input id="service-price" type="number" placeholder="0" />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Тип реклами *</label
            >
            <select id="service-type">
              <option value="internet">Інтернет</option>
              <option value="outdoor">Зовнішня</option>
              <option value="tv">ТБ</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button data-modal-target="serviceModal" class="btn btn-secondary">
            Скасувати
          </button>
          <button id="save-service-btn" class="btn btn-primary">
            <i data-lucide="save" class="w-5 h-5"></i> Зберегти
          </button>
        </div>
      </div>
    </div>

    <div id="resourceModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Додати ресурс</h3>
          <button onclick="toggleModal('resourceModal')" class="btn-icon">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Назва ресурсу *</label
            >
            <input
              id="resource-name"
              type="text"
              placeholder="Наприклад: Камера"
            />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Тип *</label
            >
            <select id="resource-type">
              <option value="equipment">Обладнання</option>
              <option value="personnel">Персонал</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Вартість (грн) *</label
            >
            <input id="resource-cost" type="number" placeholder="0" />
          </div>
          <div class="flex items-center gap-2 mt-2">
            <input
              type="checkbox"
              id="resAvailable"
              class="w-4 h-4 text-brandOrange rounded border-gray-300 focus:ring-brandOrange"
            />
            <label for="resAvailable" class="text-sm text-gray-700"
              >Ресурс доступний</label
            >
          </div>
        </div>
        <div class="modal-footer">
          <button
            onclick="toggleModal('resourceModal')"
            class="btn btn-secondary"
          >
            Скасувати
          </button>
          <button id="save-resource-btn" class="btn btn-primary">
            <i data-lucide="save" class="w-5 h-5"></i> Зберегти
          </button>
        </div>
      </div>
    </div>

    <script src="../js/manager-services.js"></script>
  </body>
</html>
