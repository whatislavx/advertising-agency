<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Послуги</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex">
    <aside class="sidebar">
      <div class="p-6">
        <h1 class="text-2xl mb-8 font-bold">Панель Менеджера</h1>
        <nav class="space-y-2">
          <a
            href="manager-dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Аналітика
          </a>
          <a
            href="manager-orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="package" class="w-5 h-5"></i> Замовлення
          </a>
          <a
            href="manager-services.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg active"
          >
            <i data-lucide="settings" class="w-5 h-5"></i> Послуги
          </a>
          <a
            href="manager-resources.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="box" class="w-5 h-5"></i> Ресурси
          </a>
        </nav>
      </div>
      <div class="mt-auto p-6 border-t border-white/10">
        <a
          href="index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors text-red-300 hover:text-red-200"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i> Вихід
        </a>
      </div>
    </aside>

    <main class="flex-1 main-content-offset p-8">
      <div class="mb-8">
        <h2 class="text-3xl font-medium text-primary mb-2">
          Керування Послугами
        </h2>
        <p class="text-gray-600">Налаштування прайсу послуг</p>
      </div>

      <div class="mb-12">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-2xl text-primary font-medium">Послуги</h3>
          <button id="btn-add-service" class="btn btn-primary">
            <i data-lucide="plus" class="w-5 h-5"></i> Додати послугу
          </button>
        </div>

        <div class="card overflow-hidden">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-left">ID</th>
                <th class="text-left">Назва</th>
                <th class="text-left">Тип</th>
                <th class="text-left">Ціна</th>
                <th class="text-center">Статус</th>
                <th class="text-center">Дії</th>
              </tr>
            </thead>
            <tbody id="services-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      id="serviceModal"
      class="modal-overlay hidden"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div
        class="modal-content"
        style="
          display: flex;
          flex-direction: column;
          max-height: 90vh;
          width: 100%;
          max-width: 500px;
          margin: 0 20px;
        "
      >
        <div class="modal-header" style="flex-shrink: 0">
          <h3>Додати послугу</h3>
          <button data-modal-target="serviceModal" class="btn-icon">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>

        <div
          class="modal-body"
          style="overflow-y: auto; flex-grow: 1; padding: 1.5rem"
        >
          <div class="mb-4">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Зображення послуги</label
            >
            <div class="flex items-center gap-4">
              <div
                class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden border border-gray-200 flex-shrink-0"
              >
                <img
                  id="service-image-preview"
                  src=""
                  alt="Preview"
                  class="w-full h-full object-cover hidden"
                />
                <div
                  id="service-image-placeholder"
                  class="w-full h-full flex items-center justify-center text-gray-400"
                >
                  <i data-lucide="image" class="w-8 h-8"></i>
                </div>
              </div>
              <div>
                <input type="file" id="service-image-input" accept="image/*" class="hidden" />
                <label for="service-image-input" class="file-select-btn inline-flex items-center px-4 py-2 rounded-full bg-blue-50 text-blue-700 text-sm font-semibold cursor-pointer hover:bg-blue-100 w-auto">
                  Виберіть файл
                </label>
                <span id="service-image-filename" class="ml-3 text-sm text-gray-500">Файл не вибрано</span>
                <p class="text-xs text-gray-500 mt-1">PNG, JPG до 5MB</p>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Назва послуги *</label
            >
            <input
              id="service-name"
              type="text"
              placeholder="Наприклад: Реклама в Facebook"
            />
          </div>

          <div class="mt-4">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Ціна за добу (грн) *</label
            >
            <input id="service-price" type="number" placeholder="0" />
          </div>

          <div class="mt-4">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Тип реклами *</label
            >
            <div
              class="relative custom-select-container"
              id="serviceTypeContainer"
            >
              <input type="hidden" id="service-type" value="internet" />
              <button
                type="button"
                class="custom-select-trigger w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left flex items-center justify-between focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              >
                <span class="selected-text text-gray-700">Інтернет</span>
                <i
                  data-lucide="chevron-down"
                  class="w-4 h-4 text-gray-400 transition-transform duration-200"
                ></i>
              </button>
              <div
                class="custom-select-menu absolute bottom-full left-0 w-full mb-2 bg-white border border-gray-100 rounded-xl shadow-2xl hidden z-50 overflow-hidden ring-1 ring-black/5"
              >
                <div class="p-1.5">
                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors"
                    data-value="internet"
                  >
                    Інтернет
                  </div>
                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors"
                    data-value="outdoor"
                  >
                    Зовнішня
                  </div>
                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors"
                    data-value="tv"
                  >
                    ТБ
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Короткий опис</label
            >
            <textarea
              id="service-description"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-[#ff6b35] resize-none"
              placeholder="Опишіть деталі послуги..."
            ></textarea>
            <div class="flex justify-between mt-1">
                <span id="description-error" class="text-xs text-red-500 hidden">Занадто довгий опис!</span>
                <span id="description-counter" class="text-xs text-gray-500 ml-auto">0/100</span>
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Доступні ресурси</label
            >
            <div
              class="relative custom-select-container"
              id="resourcesSelectContainer"
            >
              <button
                type="button"
                class="custom-select-trigger w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left flex items-center justify-between focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              >
                <span class="selected-text text-gray-700"
                  >Обрати ресурси...</span
                >
                <i
                  data-lucide="chevron-down"
                  class="w-4 h-4 text-gray-400 transition-transform duration-200"
                ></i>
              </button>
              <div
                class="custom-select-menu absolute bottom-full left-0 w-full mb-2 bg-white border border-gray-100 rounded-xl shadow-2xl hidden z-50 overflow-hidden ring-1 ring-black/5 max-h-48 overflow-y-auto"
              >
                <div class="p-1.5" id="resources-options-list"></div>
              </div>
            </div>
          </div>

          <div class="flex items-center gap-2 mt-6 pb-2">
            <input
              type="checkbox"
              id="serviceAvailable"
              class="w-4 h-4 text-brandOrange rounded border-gray-300 focus:ring-brandOrange"
              checked
            />
            <label
              for="serviceAvailable"
              class="text-sm text-gray-700 font-medium select-none cursor-pointer"
              >Послуга доступна</label
            >
          </div>
        </div>

        <div
          class="modal-footer flex-shrink-0"
          style="border-top: 1px solid #e5e7eb"
        >
          <button data-modal-target="serviceModal" class="btn btn-secondary">
            Скасувати
          </button>
          <button id="save-service-btn" class="btn btn-primary">
            <i data-lucide="save" class="w-5 h-5"></i> Зберегти
          </button>
        </div>
      </div>
    </div>

    <script src="../js/manager-services.js" type="module"></script>
  </body>
</html>
