<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід - Рекламна Агенція</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="min-h-screen flex">
    <div class="lg:flex w-1/2 bg-[#1a3a5c] relative overflow-hidden">
      <div
        class="absolute inset-0 bg-gradient-to-br from-[#1a3a5c] to-[#0d1f35] opacity-90 z-10"
      ></div>
      <img
        src="https://images.unsplash.com/photo-1553877522-43269d4ea984?w=1200&h=1600&fit=crop"
        alt="Advertising Agency"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div
        class="relative z-20 p-12 flex flex-col justify-center text-white h-full"
      >
        <h1 class="text-5xl font-bold mb-6">Рекламне Агентство</h1>
        <p class="text-xl opacity-90 leading-relaxed">
          Професійна система управління рекламними кампаніями. Створюйте,
          керуйте та аналізуйте ваші проєкти в одному місці.
        </p>
      </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-medium mb-2 text-[#1a3a5c]">Вітаємо</h2>
          <p class="text-gray-600">Увійдіть або створіть новий акаунт</p>
        </div>

        <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
          <button
            id="tab-login"
            class="flex-1 py-3 rounded-md transition-all bg-white text-[#1a3a5c] shadow-sm font-medium"
          >
            Вхід
          </button>
          <button
            onclick="switchTab('register')"
            id="tab-register"
            class="flex-1 py-3 rounded-md transition-all text-gray-600 hover:text-gray-800 font-medium"
          >
            Реєстрація
          </button>
        </div>

        <form id="form-login" class="space-y-5" autocomplete="off">
          <input type="text" style="display:none" />
          <input type="password" style="display:none" />
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Email</label
            >
            <div class="relative">
              <i
                data-lucide="mail"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                id="email-input"
                type="email"
                class="pl-11 with-icon"
                placeholder="your@email.com"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Пароль</label
            >
            <div class="relative">
              <i
                data-lucide="lock"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                id="password-input"
                type="password"
                class="pl-11 with-icon"
                placeholder="••••••••"
                required
                autocomplete="new-password"
              />
            </div>
          </div>

          <button type="submit" class="w-full btn btn-primary">Увійти</button>
        </form>

        <form
          id="form-register"
          class="space-y-5 hidden"
          onsubmit="handleRegister(event)"
        >
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Ім'я</label
            >
            <div class="relative">
              <i
                data-lucide="user"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                id="reg-name"
                type="text"
                class="pl-11 with-icon"
                placeholder="Іван Петренко"
                autocomplete="off"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Телефон</label
            >
            <div class="relative">
              <i
                data-lucide="phone"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                id="reg-phone"
                type="tel"
                class="pl-11 with-icon"
                placeholder="+380 XX XXX XX XX"
                autocomplete="off"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Email</label
            >
            <div class="relative">
              <i
                data-lucide="mail"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                id="reg-email"
                type="email"
                class="pl-11 with-icon"
                placeholder="your@email.com"
                autocomplete="off"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Пароль</label
            >
            <div class="relative">
              <i
                data-lucide="lock"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                id="reg-password"
                type="password"
                class="pl-11 with-icon"
                placeholder="••••••••"
                autocomplete="new-password"
              />
            </div>
          </div>

          <button type="submit" class="w-full btn btn-primary">
            Зареєструватися
          </button>
        </form>
      </div>
    </div>

    <script src="../js/login.js" type="module"></script>
  </body>
</html>
