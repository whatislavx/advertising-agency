<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Замовлення</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex">
    <aside class="sidebar">
      <div class="p-6">
        <h1 class="text-2xl mb-8 font-bold">Панель Менеджера</h1>
        <nav class="space-y-2">
          <a
            href="manager-dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Аналітика
          </a>
          <a
            href="manager-orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg active"
          >
            <i data-lucide="package" class="w-5 h-5"></i> Замовлення
          </a>
          <a
            href="manager-services.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="settings" class="w-5 h-5"></i> Послуги
          </a>
          <a
            href="manager-resources.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="box" class="w-5 h-5"></i> Ресурси
          </a>
        </nav>
      </div>
      <div class="mt-auto p-6 border-t border-white/10">
        <a
          href="index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors text-red-300 hover:text-red-200"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i> Вихід
        </a>
      </div>
    </aside>

    <main class="flex-1 main-content-offset p-8">
      <div class="mb-8">
        <h2 class="text-3xl font-medium text-primary mb-2">
          Управління замовленнями
        </h2>
        <p class="text-gray-600">Перегляд та обробка всіх замовлень клієнтів</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card p-6">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center"
            >
              <i data-lucide="package" class="text-blue-600 w-6 h-6"></i>
            </div>
          </div>
          <h3 class="text-sm text-gray-600 mb-1">Всього замовлень</h3>
          <p id="statsTotalOrders" class="text-3xl font-bold text-primary">0</p>
        </div>

        <div class="card p-6">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 rounded-lg bg-orange-100 flex items-center justify-center"
            >
              <i data-lucide="clock" class="text-orange-600 w-6 h-6"></i>
            </div>
          </div>
          <h3 class="text-sm text-gray-600 mb-1">Очікують оплати</h3>
          <p id="statsPendingOrders" class="text-3xl font-bold text-primary">
            0
          </p>
        </div>

        <div class="card p-6">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 rounded-lg bg-green-100 flex items-center justify-center"
            >
              <i data-lucide="dollar-sign" class="text-green-600 w-6 h-6"></i>
            </div>
          </div>
          <h3 class="text-sm text-gray-600 mb-1">Загальна сума</h3>
          <p id="statsTotalRevenue" class="text-3xl font-bold text-primary">
            0 грн
          </p>
        </div>
      </div>

      <div class="card p-6 mb-6 overflow-visible">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="input-group">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Пошук</label
            >
            <div class="relative">
              <i
                data-lucide="search"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5 z-10"
              ></i>
              <input
                type="text"
                id="searchOrders"
                placeholder="Пошук за ID, клієнтом або послугою..."
                class="w-full !pl-14 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              />
            </div>
          </div>

          <div class="input-group">
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Статус</label
            >
            <div class="relative" id="customSelectContainer">
              <input type="hidden" id="statusFilter" value="all" />

              <button
                type="button"
                id="customSelectTrigger"
                class="w-full !pl-14 pr-4 py-3 border border-gray-300 rounded-lg bg-white text-left flex items-center justify-between focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              >
                <div class="flex items-center gap-2">
                  <span id="selectedStatusText" class="text-gray-700"
                    >Всі статуси</span
                  >
                </div>
                <i
                  data-lucide="chevron-down"
                  class="w-4 h-4 text-gray-400 transition-transform duration-200"
                  id="customSelectArrow"
                ></i>
              </button>

              <i
                data-lucide="filter"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5 pointer-events-none"
              ></i>

              <div
                id="customSelectMenu"
                class="absolute top-full left-0 w-full mt-2 bg-white border border-gray-100 rounded-xl shadow-2xl hidden z-50 overflow-hidden ring-1 ring-black/5"
              >
                <div class="p-1.5">
                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors group"
                    data-value="all"
                  >
                    <i
                      data-lucide="layers"
                      class="w-4 h-4 text-gray-400 group-hover:text-blue-500 transition-colors"
                    ></i>
                    <span
                      class="text-gray-600 group-hover:text-gray-900 font-medium"
                      >Всі статуси</span
                    >
                  </div>

                  <div class="h-px bg-gray-100 my-1 mx-2"></div>

                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-yellow-50 cursor-pointer flex items-center gap-3 transition-colors group"
                    data-value="new"
                  >
                    <span
                      class="w-2 h-2 rounded-full bg-yellow-400 ring-2 ring-yellow-100 group-hover:ring-yellow-200 transition-all"
                    ></span>
                    <span class="text-gray-600 group-hover:text-gray-900"
                      >Новий</span
                    >
                  </div>

                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-green-50 cursor-pointer flex items-center gap-3 transition-colors group"
                    data-value="paid"
                  >
                    <span
                      class="w-2 h-2 rounded-full bg-green-500 ring-2 ring-green-100 group-hover:ring-green-200 transition-all"
                    ></span>
                    <span class="text-gray-600 group-hover:text-gray-900"
                      >Оплачено</span
                    >
                  </div>

                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors group"
                    data-value="completed"
                  >
                    <span
                      class="w-2 h-2 rounded-full bg-blue-500 ring-2 ring-blue-100 group-hover:ring-blue-200 transition-all"
                    ></span>
                    <span class="text-gray-600 group-hover:text-gray-900"
                      >Виконано</span
                    >
                  </div>

                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-red-50 cursor-pointer flex items-center gap-3 transition-colors group"
                    data-value="cancelled"
                  >
                    <span
                      class="w-2 h-2 rounded-full bg-red-500 ring-2 ring-red-100 group-hover:ring-red-200 transition-all"
                    ></span>
                    <span class="text-gray-600 group-hover:text-gray-900"
                      >Скасовано</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full" id="ordersTable">
            <thead>
              <tr class="bg-gray-50 border-b border-gray-100">
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  Клієнт
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  Послуга
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  Сума
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  Дата створення
                </th>
                <th
                  class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  Статус
                </th>
                <th
                  class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider"
                >
                  Дії
                </th>
              </tr>
            </thead>
            <tbody
              id="orders-table-body"
              class="divide-y divide-gray-100"
            ></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="../js/manager-orders.js" type="module"></script>
  </body>
</html>
