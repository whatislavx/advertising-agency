<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ресурси</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex">
    <aside class="sidebar">
      <div class="p-6">
        <h1 class="text-2xl mb-8 font-bold">Панель Менеджера</h1>
        <nav class="space-y-2">
          <a
            href="manager-dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Аналітика
          </a>
          <a
            href="manager-orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="package" class="w-5 h-5"></i> Замовлення
          </a>
          <a
            href="manager-services.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="settings" class="w-5 h-5"></i> Послуги
          </a>
          <a
            href="manager-resources.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg active"
          >
            <i data-lucide="box" class="w-5 h-5"></i> Ресурси
          </a>
          <a
            href="manager-users.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="users" class="w-5 h-5"></i> Користувачі
          </a>
        </nav>
      </div>
      <div class="mt-auto p-6 border-t border-white/10">
        <a
          href="index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors text-red-300 hover:text-red-200"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i> Вихід
        </a>
      </div>
    </aside>

    <main class="flex-1 main-content-offset p-8">
      <div class="mb-8">
        <h2 class="text-3xl font-medium text-primary mb-2">
          Керування Ресурсами
        </h2>
        <p class="text-gray-600">Налаштування доступних ресурсів</p>
      </div>

      <div>
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-2xl text-primary font-medium">Ресурси</h3>
          <button id="btn-add-resource" class="btn btn-primary">
            <i data-lucide="plus" class="w-5 h-5"></i> Додати ресурс
          </button>
        </div>

        <div class="card overflow-hidden">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-left">ID</th>
                <th class="text-left">Назва</th>
                <th class="text-left">Тип</th>
                <th class="text-left">Ціна</th>
                <th class="text-center">Доступність</th>
                <th class="text-center">Дії</th>
              </tr>
            </thead>
            <tbody id="resources-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div id="resourceModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Додати ресурс</h3>
          <button data-modal-target="resourceModal" class="btn-icon">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Назва ресурсу *</label
            >
            <input
              id="resource-name"
              type="text"
              placeholder="Наприклад: Камера"
            />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Тип *</label
            >
            <div
              class="relative custom-select-container"
              id="resourceTypeContainer"
            >
              <input type="hidden" id="resource-type" value="equipment" />
              <button
                type="button"
                class="custom-select-trigger w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left flex items-center justify-between focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              >
                <span class="selected-text text-gray-700">Обладнання</span>
                <i
                  data-lucide="chevron-down"
                  class="w-4 h-4 text-gray-400 transition-transform duration-200"
                ></i>
              </button>
              <div
                class="custom-select-menu absolute top-full left-0 w-full mt-2 bg-white border border-gray-100 rounded-xl shadow-2xl hidden z-50 overflow-hidden ring-1 ring-black/5"
              >
                <div class="p-1.5">
                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors"
                    data-value="equipment"
                  >
                    Обладнання
                  </div>
                  <div
                    class="custom-option px-3 py-2.5 rounded-lg hover:bg-blue-50 cursor-pointer flex items-center gap-3 transition-colors"
                    data-value="personnel"
                  >
                    Персонал
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-2 font-medium"
              >Вартість за добу (грн) *</label
            >
            <input id="resource-cost" type="number" placeholder="0" />
          </div>
          <div class="flex items-center gap-2 mt-2">
            <input
              type="checkbox"
              id="resAvailable"
              class="w-4 h-4 text-brandOrange rounded border-gray-300 focus:ring-brandOrange"
            />
            <label for="resAvailable" class="text-sm text-gray-700"
              >Ресурс доступний</label
            >
          </div>
        </div>
        <div class="modal-footer">
          <button data-modal-target="resourceModal" class="btn btn-secondary">
            Скасувати
          </button>
          <button id="save-resource-btn" class="btn btn-primary">
            <i data-lucide="save" class="w-5 h-5"></i> Зберегти
          </button>
        </div>
      </div>
    </div>

    <script src="../js/manager-resources.js" type="module"></script>
  </body>
</html>
