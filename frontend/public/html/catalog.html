<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог - Рекламна Агенція</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="header">
      <div class="header-container header-content">
        <h1 class="header-logo">Рекламне Агентство</h1>

        <nav class="header-nav">
          <a href="catalog.html" class="active">Каталог</a>
          <a href="my-orders.html">Мої замовлення</a>
          <a href="profile.html" class="flex items-center gap-2">
            <i data-lucide="user" class="w-4 h-4"></i> Профіль
          </a>
        </nav>

        <a
          href="index.html"
          class="flex items-center gap-2 text-gray-600 hover:text-red-600 transition-colors"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i> Вихід
        </a>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full flex-1">
      <div class="flex flex-col lg:flex-row gap-8">
        <aside class="lg:w-64 flex-shrink-0">
          <div class="card p-6 sticky top-24">
            <div class="flex items-center gap-2 mb-6">
              <i data-lucide="filter" class="text-[#1a3a5c] w-5 h-5"></i>
              <h2 class="text-lg font-medium text-[#1a3a5c]">Фільтри</h2>
            </div>

            <div class="mb-6">
              <label class="block text-sm text-gray-700 mb-2">Пошук</label>
              <div class="relative">
                <i
                  data-lucide="search"
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"
                ></i>
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Шукати послуги..."
                  class="pl-10 with-icon"
                />
              </div>
            </div>

            <div class="mb-6">
              <label class="block text-sm text-gray-700 mb-3 font-medium"
                >Тип реклами</label
              >
              <div class="space-y-2" id="typeFilters">
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="type"
                    value="all"
                    class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]"
                    checked
                  />
                  <span class="ml-2 text-sm text-gray-700">Всі типи</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="type"
                    value="tv"
                    class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]"
                  />
                  <span class="ml-2 text-sm text-gray-700">Телебачення</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="type"
                    value="internet"
                    class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]"
                  />
                  <span class="ml-2 text-sm text-gray-700">Інтернет</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="type"
                    value="outdoor"
                    class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]"
                  />
                  <span class="ml-2 text-sm text-gray-700">Зовнішня реклама</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="type"
                    value="radio"
                    class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]"
                  />
                  <span class="ml-2 text-sm text-gray-700">Радіо</span>
                </label>
              </div>
            </div>

            <div class="mb-6">
              <label class="block text-sm text-gray-700 mb-3 font-medium">Ціна</label>
              <div class="space-y-2" id="priceFilters">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="price" value="all" class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]" checked />
                  <span class="ml-2 text-sm text-gray-700">Всі ціни</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="price" value="0-5000" class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]" />
                  <span class="ml-2 text-sm text-gray-700">0 – 5 000 грн</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="price" value="5000-20000" class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]" />
                  <span class="ml-2 text-sm text-gray-700">5 000 – 20 000 грн</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="price" value="20000-50000" class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]" />
                  <span class="ml-2 text-sm text-gray-700">20 000 – 50 000 грн</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="price" value="50000+" class="w-4 h-4 text-[#ff6b35] focus:ring-[#ff6b35]" />
                  <span class="ml-2 text-sm text-gray-700">50 000+ грн</span>
                </label>
              </div>
            </div>
          </div>
        </aside>

        <main class="flex-1">
          <div class="mb-6">
            <h2 class="text-2xl text-[#1a3a5c] font-medium mb-2">
              Каталог послуг
            </h2>
            <p class="text-gray-600" id="servicesCount">Знайдено послуг: ...</p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="servicesGrid">
            <!-- Services will be loaded here -->
          </div>
        </main>
      </div>
    </div>
    <script src="../js/catalog.js" type="module"></script>
  </body>
</html>
