<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Користувачі</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex">
    <aside class="sidebar">
      <div class="p-6">
        <h1 class="text-2xl mb-8 font-bold">Панель Менеджера</h1>
        <nav class="space-y-2">
          <a
            href="manager-dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Аналітика
          </a>
          <a
            href="manager-orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="package" class="w-5 h-5"></i> Замовлення
          </a>
          <a
            href="manager-services.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="settings" class="w-5 h-5"></i> Послуги
          </a>
          <a
            href="manager-resources.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
          >
            <i data-lucide="box" class="w-5 h-5"></i> Ресурси
          </a>
          <a
            href="manager-users.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg active"
          >
            <i data-lucide="users" class="w-5 h-5"></i> Користувачі
          </a>
        </nav>
      </div>
      <div class="mt-auto p-6 border-t border-white/10">
        <a
          href="index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i> Вихід
        </a>
      </div>
    </aside>

    <main class="flex-1 main-content-offset p-8">
      <div class="mb-8">
        <h2 class="text-3xl font-medium text-primary mb-2">
          Управління користувачами
        </h2>
        <p class="text-gray-600">Перегляд клієнтів та налаштування знижок</p>
      </div>

      <div class="card overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="border-b border-gray-200 bg-gray-50">
                <th class="text-left py-4 px-6 font-medium text-gray-600">
                  Ім'я
                </th>
                <th class="text-left py-4 px-6 font-medium text-gray-600">
                  Email
                </th>
                <th class="text-left py-4 px-6 font-medium text-gray-600">
                  Телефон
                </th>
                <th class="text-left py-4 px-6 font-medium text-gray-600">
                  Роль
                </th>
                <th class="text-left py-4 px-6 font-medium text-gray-600">
                  Знижка
                </th>
                <th class="text-right py-4 px-6 font-medium text-gray-600">
                  Дії
                </th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      id="discountModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 relative">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-medium text-[#1a3a5c]">
            Встановити знижку
          </h3>
          <button
            id="closeDiscountIcon"
            class="text-gray-400 hover:text-gray-600"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1"
              >Розмір знижки (%)</label
            >
            <input
              type="number"
              id="discountInput"
              min="0"
              max="100"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-[#ff6b35]"
              placeholder="0"
            />
          </div>
        </div>

        <div class="flex justify-end gap-3 mt-6">
          <button
            id="closeDiscountBtn"
            class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
          >
            Скасувати
          </button>
          <button
            id="saveDiscountBtn"
            class="px-4 py-2 bg-[#ff6b35] text-white rounded-lg hover:bg-[#e55a2b] transition-colors"
          >
            Зберегти
          </button>
        </div>
      </div>
    </div>

    <script src="../js/manager-users.js" type="module"></script>
  </body>
</html>
